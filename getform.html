<!DOCTYPE html>

<html>

    <head>
      <meta charset="utf-8">
      <meta name="description" content="Get form">
     <title>Get form</title>

    <body style="background:bisque">
      <h1 style="color: deeppink">Addmission Form</h1>
      <fieldset  style="border:solid 2px black;
      padding:10px;">
        <legend style="font-weight:bold">Personal Details</legend>


      <form style="color:deeppink" method="post" action="result.html">
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" placeholder="Enter your first name" name="FirstName">
        <br></br>
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" placeholder="Enter your last name" name="LastName">
        <br></br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="xyz@gmail.com" name="Email address">
        <br></br>
        <label for="phone number">Phone No:</label>
        <input type="number" id="Phone no" placeholder="number" name="Phone number">
        <br></br>
        <label for="home address">Address:</label>
        <input type="text" id="LastName" placeholder="Enter your address" name="address">
        <br></br>
      </form>

      </fieldset>
      <fieldset  style="border:solid 2px black;
      padding:10px;">
        <legend style="font-weight:bold" >College Details</legend>
        <form style="color:deeppink" method="post" action="result.html">

        <label  for="collegename">College Name:</label>
        <input type="text" id="collegename" placeholder="Enter college name" name="collegename">
        <br></br>
        <label for="collegeaddress">College Address:</label>
        <input type="text" id="collegeaddress" placeholder="Enter college address" name="collegeaddress">
        <br></br>
        <label for="collegecode">College code:</label>
        <input type="code" id="collegecode" placeholder="Enter college code" name="collegecode">
        <h4>Year</h4>
        <select name="year">
        <option value="FY">FY</option>
        <option value="SY">SY</option>
        <option value="TY">TY</option>
        <option value="BE">BE</option>
      </select>
      <h4>Division</h4>
      <input name="Division" type="radio" value="A">A</input>
      <input name="Division" type="radio" value="B">B</input>
      <br></br>
    </form>
    <form>
    </fieldset>

    <fieldset style="border:solid 2px black;
    padding:10px;">
    <legend style="font-weight:bold">Submit</legend>
        <input type="Submit">
        <input type="reset"  value="clear form">
    </fieldset>
    </form>
    </body>
  </html>
